<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>评论-闲言轻博客</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/res/layui/css/layui.css}" href="../res/layui/css/layui.css">
	<link rel="stylesheet" th:href="@{/res/static/css/mian.css}" href="../res/static/css/mian.css">
</head>
<body class="lay-blog">
		<div class="header">
			<div class="header-wrap">
				<h1 class="logo pull-left">
					<a href="index.html">
						<img th:src="@{/res/static/images/logo.png}" src="../res/static/images/logo.png" alt="" class="logo-img">
						<img th:src="@{/res/static/images/logo-text.png}" src="../res/static/images/logo-text.png" alt="" class="logo-text">
					</a>
				</h1>
				<form class="layui-form blog-seach pull-left" action="">
					<div class="layui-form-item blog-sewrap">
					    <div class="layui-input-block blog-sebox">
					      <i class="layui-icon layui-icon-search"></i>
					      <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
					    </div>
					</div>
				</form>
				<div class="blog-nav pull-right">
					<ul class="layui-nav pull-left">
					  <li class="layui-nav-item layui-this"><a href="index.html">首页</a></li>
					  <li class="layui-nav-item"><a href="message.html">留言</a></li>
					  <li class="layui-nav-item"><a href="about.html">关于</a></li>
					</ul>
					<a href="#" class="personal pull-left">
						<i class="layui-icon layui-icon-username"></i>
					</a>
				</div>
				<div class="mobile-nav pull-right" id="mobile-nav">
					<a href="javascript:;">
						<i class="layui-icon layui-icon-more"></i>
					</a>
				</div>
			</div>
			<ul class="pop-nav" id="pop-nav">
				<li><a href="index.html">首页</a></li>
				<li><a href="message.html">留言</a></li>
				<li><a href="about.html">关于</a></li>
			</ul>
		</div>
		<div class="container-wrap">
			<div class="container container-message container-details container-comment">
					<div class="contar-wrap">
						<div class="item" th:object="${article}">
							<div class="item-box  layer-photos-demo1 layer-photos-demo">
								<h3 th:text="${user.userName}">拥有诗意的心态,才能拥有诗意的生活</h3>
								<h5>发布于：<span th:text="*{creatTime}">刚刚</span></h5>
								<p th:text="*{content}">微博正文</p>
								<img  th:src="@{/res/static/images/item.png}" src="../res/static/images/item.png"
								 alt="帅哥">
								<div class="count layui-clear">
									<span class="pull-left">阅读 <em>100000+</em></span>
									<span class="pull-right like">
										<i class="layui-icon layui-icon-praise"></i>
										<em>[[*{likenum}]]</em></span>
								</div>
							</div>
						</div>	
						<form class="layui-form" th:action="@{/comment/adds}" method="post">
							<div  class="layui-form-item layui-form-text">
                                <input th:type="hidden" th:name="articleid" th:value="${article.id}">
								<textarea  class="layui-textarea" th:name="contnent" style="resize:none" placeholder="写点什么啊"></textarea>
							</div>
							<div class="btnbox">
                                <input th:type="submit" th:value="提交">
							</div>
						</form>
					</div>
			</div>
		</div>
		<div class="footer">
			<p>
				<span>&copy; 2018</span>
				<span><a href="http://www.layui.com" target="_blank">layui.com</a></span> 
				<span>MIT license</span>
			</p>
			<p><span>人生就是一场修行</span></p>
		</div>
	<script th:src="@{/res/layui/layui.js}" src="../res/layui/layui.js">

	</script>
	<script>
		layui.config({
		  // base: '../res/static/js/'
           base: '@{/res/static/js/}'
		}).use('blog');
	</script>
	<script id="LAY-msg-tpl" type="text/html">
		<div class="info-box" th:each="comment:${comments}" th:object="${comment}">
			<div class="info-item">
				<img class="info-img" src="{{ d.avatar }}" alt="">
			  <div class="info-text">
					<p class="title">
					  <span class="name" th:text="${users.get(comment.getPubId()).userName}"></span>
					  <span class="info-img">
					  	<i class="layui-icon layui-icon-praise"></i>
					  	{{ d.praise }}
					 	</span>
					</p>
					<p class="info-intr" th:text="*{content}">
						{{ d.content }}
					</p>
			  </div>
			</div>
		</div>
	</script>
</body>
</html>
